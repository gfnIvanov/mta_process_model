name: Lint

on: [push]

jobs:
  lint-stage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: flake8 install
        run: pip install flake8
      - name: flake8 check
        run: flake8 --ignore=E501 src/*
